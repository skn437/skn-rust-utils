[package]
name = "best_skn_utils"
description = "A Simple Utility Library For Rust"
version = "1.0.0"
edition = "2021"
rust-version = "1.78.0"
readme = "README.md"
license = "MIT"
keywords = ["utility", "library"]
categories = ["command-line-utilities", "config"]
exclude = ["/.github", ".editorconfig", ".gitignore", "rustfmt.toml"]
authors = ["SKN Shukhan"]
repository = "https://github.com/skn437/skn-rust-utils"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
best_skn_message = "1.1.0"
config = { version = "0.14.0", features = ["toml", "yaml"] }
serde = { version = "1.0.203", features = ["derive"] }

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
